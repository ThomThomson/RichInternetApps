<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directions App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="currentTime()">
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Directions API</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Origin" class="form-control" id="start">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Destination" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <input type="time" name="usr_time" class="form-control" id="leaveTime">
            </div>
            <button class="btn" type="button" onclick="populateDirections()">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Directions</th>
            <th>Distance</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="directionsTable">
          
          <!--D I R E C T I O N S GO H E R E -->
          
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/load.js"></script>
  </body>
</html>
